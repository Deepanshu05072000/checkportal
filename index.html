<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Deepanshu Yadav | Result Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body>
  <div class="header">ğŸ« Deepanshu Yadav â€“ Online Result Portal</div>

  <div class="container">
    <!-- Login -->
    <div class="content" id="loginCard">
      <h3>View Your Result</h3>
      <input id="roll" placeholder="Roll Number">
      <input id="password" type="password" placeholder="Password">
      <input id="dob" placeholder="DOB (DD-MM-YYYY)">
      <button class="btn" onclick="login()">Submit</button>
      <p id="error" class="error"></p>
    </div>

    <!-- Result -->
    <div class="content" id="resultCard" style="display:none;">
      <div id="topperBadge" class="topperBadge" style="display:none;">ğŸ† TOPPER</div>
      <div id="medalTag" class="medal"></div>

      <div id="marksheet">
        <h2>Official Scorecard</h2>
        <p><b>Name:</b> <span id="name"></span></p>
        <p><b>Roll No:</b> <span id="rollShow"></span></p>
        <p><b>Rank:</b> <span id="rank"></span></p>

        <table id="marksTable"></table>
        <canvas id="barChart"></canvas>

        <div class="summary">
          <p>Total Questions: <b id="totalQ"></b></p>
          <p>Attempted: <b id="attempted"></b></p>
          <p>Correct: <b id="correct"></b></p>
          <p>Wrong: <b id="wrong"></b></p>
          <p>Accuracy: <b id="accuracy"></b>%</p>
        </div>

        <div class="signature">
          Authorized Signature<br>
          <b>Deepanshu Yadav</b>
        </div>
      </div>

      <button class="btn" onclick="downloadPDF()">ğŸ“¥ Download Scorecard PDF</button>
      <button class="btn secondary" id="certBtn" onclick="downloadCertificate()" style="display:none;">
        ğŸ… Download Certificate
      </button>
      <button class="btn secondary" onclick="emailResult()">ğŸ“§ Email Scorecard</button>
      <button class="btn secondary" onclick="logout()">Logout</button>
    </div>

    <div class="footer">Â© Deepanshu Yadav | All rights reserved</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
